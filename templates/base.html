{% load static %}
{% url 'home' as home_url %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>Nova Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% load django_bootstrap5 %}
    {% bootstrap_css %}
</head>

<body class="d-flex flex-column h-100 main-bg">

    <header>
        <div class="px-3 py-2 text-bg-dark border-bottom" id="header-clr-container">
            <div class="d-flex align-items-center justify-content-between w-100">
                <!-- Logo -->
                <a href="/" class="d-flex align-items-center text-white text-decoration-none">
                    <img src="{% static 'images/nova-logo-no-bg.png' %}" alt="Nova Logo" class="logo">
                </a>
        
                <!-- Offcanvas Toggle Button -->
                <button class="navbar-toggler border-0 text-white" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <i class="bi bi-list" style="font-size: 1.5rem;"></i>
                </button>
            </div>
        </div>
        
        <!-- Offcanvas Sidebar -->
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="nav flex-column">
                    <li><a href="{% url 'home:home' %}"  class="nav-link text-white">Home</a></li>
                    <li><a href="{% url 'menu:menu' %}" class="nav-link text-white">Menu</a></li>
                    <li><a href="{% url 'reservation:reservation' %}" class="nav-link text-white">Make a Reservation</a></li>
                    <li><a href="#" class="nav-link text-white">About Us</a></li>
                    <li><a href="#" class="nav-link text-white">Find Us</a></li>
                    <li><a href="{% url 'review:reviews' %}" class="nav-link text-white">Reviews</a></li>
                </ul>
            </div>
        </div>
        

        <!-- Login & Signup Buttons -->
        <div class="px-3 py-2 border-bottom mb-3">
            <div class="text-end">
                <button type="button" class="btn btn-light text-dark me-2">Login</button>
                <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
        </div>
    </header>

    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Page Content -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="text-bg-dark py-3">
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center">
                <div class="col-md-4 d-flex align-items-center">
                    <!-- Logo Section (Optional) -->
                    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                        <img src="{% static 'images/nova-logo-no-bg.png' %}" alt="Nova Logo" class="logo" style="height: 40px;">
                    </a>
                    <span class="mb-3 mb-md-0">Â© 2024 Nova, Inc</span>
                </div>
            
                <!-- Social Media Links -->
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3"><a href="https://twitter.com/?lang=en" target="_blank"> <i class="bi bi-twitter" style="font-size: 24px;"></i></a></li>
                    <li class="ms-3"><a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram" style="font-size: 24px;"></i></a></li>
                    <li class="ms-3"><a href="https://www.facebook.com/" target="_blank"><i class="bi bi-facebook" style="font-size: 24px;"></i></a></li>
                </ul>
            </footer>
        </div>
    </footer>
    

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% bootstrap_javascript %}

</body>
</html>
