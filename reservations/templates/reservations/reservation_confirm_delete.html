{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-3">Delete Reservation</h1>

    <div class="alert alert-warning" role="alert">
        You are about to delete the reservation for
        <strong>{{ object.name }}</strong> ({{ object.number_of_people }} guests)
        on <strong>{{ object.date }}</strong> at <strong>{{ object.time }}</strong>.
        This action cannot be undone.
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'reservation:reservation_list' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
