{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-3">Edit Reservation</h1>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mb-2" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="row g-3">
            {{ form.as_p }}
        </div>

        <div class="mt-3 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'reservation:reservation_list' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
